<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
<form action="" class="form">
 <header class="header">
    <div class="header__icon">
        <img src="icon.png" alt="Key">
        <h2 class="header__name">Create your free account</h2>
    </div>
    <div class="header__total">
        Come and join our cool and amazing community, fill in your details to get started. Already have in account? <a href="" class="form-active">Log in</a>
    </div>
 </header>
     <div class="form-body">
         <div class="form-name">
             <input type="text" name="First name" placeholder="First name" class="form-name__input half">
             <input type="text" name="Last name" placeholder="Last name" class="form-name__input half">
         </div>
         <div class="form-name">
             <label class="form-name__label" for="email">
                 <input type="text" name="Email" id="email" placeholder="Email address" class="form-name__input">
             </label>
         </div>
         <div class="form-name">
             <label class="form-name__label" for="email">
                 <input type="text" name="Password" id="password" placeholder="Password" class="form-name__input">
             </label>
         </div>
         <button type="submit" class="form-name__submit">
             Sign up for free
         </button>
         <footer class="form-body__footer">
             By clicking on “Sign up for free”, you agree to the  <a href="" class="form-active">Terms of Servise</a> and the  <a href="" class="form-active">Privat policy</a>
         </footer>
     </div>
 </form>
</body>
</html>
